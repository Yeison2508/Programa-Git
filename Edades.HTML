<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edades.js</title>
</head>
<body>
    <h3>Edades</h3>
    <script>
        var edades = [];
        var edad = 0;
        var loop = 0;
        var sum = 0;
        var menor = 0;
        var mayor = 0;
        var adulto = 0;
        var edad_baja = 121;
        var edad_alta = 0;
        var promedio = 0;

        while (loop<10){

            let edad = prompt("digitar edades: ");
            if(isNaN(edad)){
                console.log("El dato ingresado no es numérico");
            }
            else{
                edad = parseInt (edad);

                if(edad>=1 && edad<=120){
                    loop++;
                    sum = sum+edad;
                    edades.push(edad);
                
                }
            }

        }
        //Demandas
        if(edad <= 17){
            menor++;
            if(edad_baja ==0 || edad_baja>edad){
                edad_baja = edad;
            }
            
        }
        if(edad >= 18 && edad<=59){
            mayor++;}

        if(edad>=60 && edad<=120){
            adulto++;

            if(edad_alta<edad){
                edad_alta = edad;
            }
        }
    else{
        console.log("El rango de edad no corresponde")
    }
    promedio = sum/loop;
    console.log("\n");
    console.log("Grupo de edad: ", edades);
    console.log("Menores de edad: ", menor++);
    console.log("mayores de edad: ", mayor++);
    console.log("Edad más baja: ", edad_baja);
    console.log("Edad más alta: ", edad_alta);
    console.log("Promedio de edad: ", promedio);
    </script>
</body>
</html>
